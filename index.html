<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del embalse del Tajo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .chart-title {
            text-align: center;
            font-size: 48px; /* Double the size */
            font-weight: bold;
            margin-top: 20px;
            color: blue; /* Blue title */
            font-family: 'Climate Crisis', cursive;
        }

        .chart-subtitle-date {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .bottom-subtitle {
            text-align: center;
            font-size: 16px;
            margin-top: 50px;
            color: #666;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            height: 60vh; /* Reduced height by 20% */
        }

        .data-box, .water-level-box, .line-chart-box {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            margin: 0; /* Removed gaps between boxes */
            height: 100%;
        }

        .water-level-box svg {
            display: block;
            margin: 0 auto;
        }

        .data-box div, .water-level-box div, .line-chart-box div {
            margin: 10px 0;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .water-level-box:hover text, .water-level-box:hover rect {
            fill-opacity: 0.7; /* Hover effect on the center text */
        }

        line:hover {
            stroke-width: 6px; /* Thicker lines on hover */
        }
    </style>
</head>
<body>

    <h1 class="chart-title">Estado del embalse del Tajo</h1>
    <h2 class="chart-subtitle-date" id="last-updated-date"></h2> <!-- Second subtitle for the update date -->

    <div class="chart-container">
        <div class="data-box" id="data-box">
            <div><strong>Mínimo:</strong> <span id="min-value"></span> hm³</div>
            <div><strong>Máximo:</strong> <span id="max-value"></span> hm³</div>
            <div><strong>Último valor:</strong> <span id="latest-value"></span> hm³</div>
            <div><strong>Promedio:</strong> <span id="avg-value"></span> hm³</div>
        </div>

        <div class="water-level-box">
            <svg id="water-level-chart" width="300" height="400"></svg>
        </div>

        <div class="line-chart-box">
            <svg id="line-chart" width="300" height="400"></svg>
        </div>
    </div>

    <h2 class="bottom-subtitle">Datos del Ministerio para la Transición Ecológica del Boletín Hidrológico Semanal del Tajo (Abastecimiento a Madrid)</h2>

    <script>
        // Load CSV data
        d3.csv("https://raw.githubusercontent.com/pablo-ferro/SpainEmbalses/refs/heads/main/dfEmbalseMadrid.csv").then(function(data) {
            // Parse the CSV
            data.forEach(function(d) {
                d.Qty = +d.Qty;  // Convert the Qty to number
                d.Date = d3.timeParse("%d-%m-%Y")(d.Date);  // Parse the Date
            });

            // Filter values > 0
            const filteredData = data.filter(d => d.Qty > 0);

            // Calculate min, max, latest > 0, and average values
            const minValue = d3.min(filteredData, d => d.Qty);  // Min value > 0
            const maxValue = d3.max(data, d => d.Qty);          // Max value (can include 0)
            const latestEntry = filteredData.reduce((a, b) => a.Date > b.Date ? a : b);  // Latest value > 0
            const avgValue = d3.mean(filteredData, d => d.Qty);

            // Display the values
            document.getElementById("min-value").textContent = minValue.toFixed(2);
            document.getElementById("max-value").textContent = maxValue.toFixed(2);
            document.getElementById("latest-value").textContent = latestEntry.Qty.toFixed(2);
            document.getElementById("avg-value").textContent = avgValue.toFixed(2);

            // Display the last updated date
            const formattedDate = d3.timeFormat("%d-%m-%Y")(latestEntry.Date);
            document.getElementById("last-updated-date").textContent = "Actualizado el día " + formattedDate;

            // Water level simulation
            const svg = d3.select("#water-level-chart");
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            const yScale = d3.scaleLinear()
                .domain([0, maxValue * 1.2])  // 0 to 120% of max value
                .range([height - 20, 20]);

            // Define blue shades for the lines
            const blueColors = ["#004c99", "#0066cc", "#3399ff", "#66b3ff"];

            // Data points for lines
            const dataPoints = [
                { name: "Min", value: minValue },
                { name: "Max", value: maxValue },
                { name: "Latest", value: latestEntry.Qty },
                { name: "Avg", value: avgValue }
            ];

            // Draw water level lines
            svg.selectAll("line")
                .data(dataPoints)
                .enter()
                .append("line")
                .attr("x1", 0)
                .attr("x2", width)
                .attr("y1", d => yScale(d.value))
                .attr("y2", d => yScale(d.value))
                .attr("stroke", (d, i) => blueColors[i])
                .attr("stroke-width", 4)
                .on("mouseover", function() { d3.select(this).attr("stroke-width", 6); })
                .on("mouseout", function() { d3.select(this).attr("stroke-width", 4); });

            // Add labels for each line
            svg.selectAll("text")
                .data(dataPoints)
                .enter()
                .append("text")
                .attr("x", width / 2)
                .attr("y", function(d, i) {
                    // Adjust position to prevent overlap
                    const isOverlap = i > 0 && yScale(dataPoints[i - 1].value) - yScale(d.value) < 20;
                    return isOverlap ? yScale(d.value) + 20 : yScale(d.value) - 10;
                })
                .attr("text-anchor", "middle")
                .attr("fill", (d, i) => blueColors[i])
                .text(d => `${d.name}: ${d.value.toFixed(2)} hm³`);

            // Draw the water level area
            svg.append("rect")
                .attr("x", 0)
                .attr("y", yScale(latestEntry.Qty))
                .attr("width", width)
                .attr("height", height - yScale(latestEntry.Qty))
                .attr("fill", "#3399ff")
                .attr("fill-opacity", 0.4);

            // Line chart on the right
            const svgLine = d3.select("#line-chart");

            const xScaleLine = d3.scaleTime()
                .domain(d3.extent(filteredData, d => d.Date))
                .range([20, width - 20]);

            const yScaleLine = d3.scaleLinear()
                .domain([0, maxValue])
                .range([height - 20, 20]);

            const line = d3.line()
                .x(d => xScaleLine(d.Date))
                .y(d => yScaleLine(d.Qty));

            // Add the line to the chart
            svgLine.append("path")
                .datum(filteredData)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2)
                .attr("d", line);

        }).catch(function(error) {
            console.error("Error loading the CSV data: ", error);
        });
    </script>

</body>
</html>
